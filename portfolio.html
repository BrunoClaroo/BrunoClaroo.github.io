<html lang="pt-BR">
<head>

    <header>
        <nav class="navbar container">
            <a href="index.html" class="logo">MelkerCAD</a>
            <ul class="nav-menu">

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>

            </div>
        </nav>
    </header>

    <main>
        <section class="portfolio container">
            <h2 class="section-title">Minha Galeria</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/galeria/thumb-1.jpg" alt="Descrição da imagem 1" data-full="images/galeria/full-1.jpg">

                    <img src="images/galeria/thumb-2.jpg" alt="Descrição da imagem 2" data-full="images/galeria/full-2.jpg">

                    <img src="images/galeria/thumb-3.jpg" alt="Descrição da imagem 3" data-full="images/galeria/full-3.jpg">

                    <img src="images/galeria/thumb-4.jpg" alt="Descrição da imagem 4" data-full="images/galeria/full-4.jpg">
                </div>
                <div class="gallery-item">
                    <img src="images/galeria/thumb-5.jpg" alt="Descrição da imagem 5" data-full="images/galeria/full-5.jpg">
                </div>
                <div class="gallery-item">
                    <img src="images/galeria/thumb-6.jpg" alt="Descrição da imagem 6" data-full="images/galeria/full-6.jpg">
                </div>
            </div>
        </section>
    </main>

    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
